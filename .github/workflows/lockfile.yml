name: Verify lockfile

on:
  pull_request:

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable
      - run: pnpm install
      - name: Check pnpm-lock.yaml
        run: |
          git status --porcelain pnpm-lock.yaml
          test -z "$(git status --porcelain pnpm-lock.yaml)"
