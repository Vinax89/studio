name: Verify
on: [push, pull_request]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Placeholder check
        run: node scripts/check-placeholders.mjs
      - name: Type check web
        run: npm run build --prefix apps/web --if-present
